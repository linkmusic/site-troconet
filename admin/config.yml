backend:
  name: git-gateway
  branch: main

site_url: https://troconet.shop

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "configuracoes"
    label: "Configurações do Site"
    description: "Edite aqui todos os textos, preços e links do site."
    files:
      - name: "geral"
        label: "Opções Gerais"
        file: "_data/settings.json"
        fields:
          - { label: "Título Principal", name: "hero_title", widget: "string" }
          - { label: "Slogan abaixo do Título", name: "hero_tagline", widget: "string" }
          - { label: "Link de Contacto WhatsApp", name: "whatsapp_link", widget: "string" }
          - { label: "Número de Telefone (para texto)", name: "whatsapp_number", widget: "string" }
          - { label: "Link de Suporte Telegram", name: "telegram_link", widget: "string" }
          - { label: "Chave PIX", name: "pix_key", widget: "string" }
          - label: "Planos Pessoais"
            name: "planos_pessoais"
            widget: "list"
            fields:
              - { label: "Nome", name: "nome", widget: "string" }
              - { label: "Preço (ex: 15.00)", name: "preco", widget: "number" }
              - { label: "Duração", name: "duracao", widget: "string" }
              - { label: "É o mais popular?", name: "popular", widget: "boolean", default: false }
          - label: "Planos de Revenda (Mensal)"
            name: "planos_revenda_mensal"
            widget: "list"
            fields:
              - { label: "Nome", name: "nome", widget: "string" }
              - { label: "Preço (ex: 60.00)", name: "preco", widget: "number" }
              - { label: "Benefícios (separados por ponto e vírgula ';')", name: "beneficios", widget: "string" }
          - label: "Planos de Revenda (Créditos)"
            name: "planos_revenda_creditos"
            widget: "list"
            fields:
              - { label: "Nome", name: "nome", widget: "string" }
              - { label: "Preço (ex: 20.00)", name: "preco", widget: "number" }
              - { label: "Benefícios (separados por ponto e vírgula ';')", name: "beneficios", widget: "string" }